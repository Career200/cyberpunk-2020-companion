<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyberpunk 2020 companion</title>
    <link rel="icon" href="src/img/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Chakra+Petch:ital,wght@0,400;0,700;1,400;1,700&family=Diplomata+SC&family=Faster+One&family=Libre+Barcode+39+Extended+Text&family=Major+Mono+Display&family=Orbitron&family=Silkscreen:wght@400;700&family=Stalinist+One&family=ZCOOL+KuaiLe&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../src/style.css" />
    <script src="../../src/script.js" defer></script>
  </head>
  <body>
    <div class="banner">
      <a href="../characters.html" class="skid-anim mgleft">Return</a>
    </div>
    <div class="wrapper">
      <div class="blogentry blogimg box">
        <img src="CharSheet1.png" alt="Cyberpunk 2020 character sheet" />
      </div>
      <div class="blogentry blogimg box">
        <img src="CharSheet2.png" alt="Cyberpunk 2020 character sheet" />
      </div>
    </div>
    <span class="bang"></span>
    <div class="dice-window" id="dice-window">
      <div class="throw-history" id="throw-history"></div>
      <button class="make-roll" id="make-roll">Make a roll</button>
      <button class="clear-history" id="clear-history">Clear history</button>
      <aside>
        <form class="lightswitch" id="lightswitch">
          <input type="radio" id="d6" name="dice" value="6" checked />
          <label for="d6" class="white-shadow">D6</label>
          <input type="radio" id="d10" name="dice" value="10" />
          <label for="d10" class="white-shadow">D10</label>
        </form>
        <div class="number-input">
          <button class="decrement">-</button>
          <input type="number" value="1" name="amount" class="white-shadow" />
          <button class="increment">+</button>
        </div>
      </aside>
    </div>
    <div class="dice-widget white-shadow" id="dice-widget"></div>
  </body>
</html>
